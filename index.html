<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sudoku</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
</head>
<header>
  <h1>Sudoku</h1>
  <div id="setup-game">
    <div id="diff">
      <h3>Выберите Данные:</h3>
      <label><input id="diff-1" type="radio" name="diff" value="easy" checked>#1</label>
      <label><input id="diff-2" type="radio" name="diff" value="medium">#2</label>
      <label><input id="diff-3" type="radio" name="diff" value="hard">#3</label>
    </div>
    <div id="theme">
      <h3>Выберите Тему:</h3>
      <label><input id="theme-1" type="radio" name="theme" value="light" checked>Светлая</label>
      <label><input id="theme-2" type="radio" name="theme" value="dark">Темная</label>
    </div>
  </div>
  <button id="start-btn">Create New Game!</button>
</header>
<body>
  <div id="stats">
    <p id="info"></p>
  </div>
  <div id="game">
    <div id="board"></div>
  </div>
</body>
<footer>
  <p>Материал предоставлен в качестве курсовой работы по дисциплине web-разработка</p>
</footer>
</html>
